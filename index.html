<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <style>
  html, body {
    margin: 0;
    width: 100%;
    height: 100%;
  }
  </style>
</head>
<body>
  <div id="viewport"></div>
  <div class="modal fade" style="overflow: hidden;" id="njp-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title"></h4>
        </div>
        <div class="modal-body" style="overflow: auto; padding: 0;">
          <iframe src="about:blank" sandbox="allow-scripts allow-same-origin" frameborder="0"></iframe>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" aria-hidden="true">닫기</button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/jquery-1.11.0.min.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/croquis.js"></script>
  <script src="js/viewport.js"></script>
  <script>
  var DEFAULT_CANVAS_WIDTH = 400;
  var DEFAULT_CANVAS_HEIGHT = 300;
  var wintab = require('./wintab/wintab.js');
  var croquis = new Croquis();
  ;(function () { // manipulate croquis
    croquis.lockHistory();
    croquis.setCanvasSize(DEFAULT_CANVAS_WIDTH, DEFAULT_CANVAS_HEIGHT);
    croquis.addLayer();
    croquis.fillLayer('#fff');
    croquis.addLayer();
    croquis.selectLayer(1);
    croquis.unlockHistory();
    croquis.setToolStabilizeLevel(10);
    croquis.setToolStabilizeWeight(0.5);
  })();
  var viewport = makeViewport(croquis,
    {
      width: '100%',
      height: '100%',
      background: '#333'
    }, function (viewportDocument) {
    var relativeCoord = viewport.croquisElement.relativeCoord;
    function pressure() {
      var pressure = wintab.pressure();
      return (pressure == null) ? 1 : pressure;
    }
    function down(e) {
      var rc = relativeCoord(e.clientX, e.clientY);
      croquis.down(rc.x, rc.y, pressure());
      $(viewportDocument.body).parent().css('cursor', 'none');
      $(viewportDocument).on('mousemove', move)
                         .on('mouseup', up);
    }
    function move(e) {
      var rc = relativeCoord(e.clientX, e.clientY);
      croquis.move(rc.x, rc.y, pressure());
    }
    function up(e) {
      var rc = relativeCoord(e.clientX, e.clientY);
      croquis.up(rc.x, rc.y, pressure());
      $(viewportDocument.body).parent().css('cursor', 'crosshair');
      $(viewportDocument).off('mousemove', move)
                         .off('mouseup', up);
    }
    $(viewportDocument).on('mousedown', down);
  });
  $('#viewport').replaceWith(viewport);
  function fitModalBody(modal) {
    var header = $('.modal-header', modal);
    var body = $('.modal-body', modal);
    var footer = $('.modal-footer', modal);
    var headerheight = parseInt(header.css('height')) + parseInt(header.css('padding-top')) + parseInt(header.css('padding-bottom'));
    var footerheight = parseInt(footer.css('height')) + parseInt(footer.css('padding-top')) + parseInt(footer.css('padding-bottom'));
    var height = $(window).height() - headerheight - footerheight;
    return body.css('max-height', '' + height + 'px');
  }
  $(window).resize(fitModalBody.bind(null, ($('#njp-modal'))));
  var modalIframe = $('#njp-modal iframe').get(0);
  modalIframe.onload = function () {
    var modalWindow = modalIframe.contentWindow;
    modalWindow.init(croquis);
    $('#njp-modal .modal-title').get(0).innerHTML = modalWindow.title;
    $(modalIframe).css('width', '100%')
                  .css('height', $(modalWindow.document).height());
    fitModalBody($('#njp-modal'));
  };
  function showModal(path) {
    modalIframe.src = path;
    $('#njp-modal').modal('show');
  }
  showModal('modal/brush_setting.html');
  </script>
</body>
</html>
