<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
  <div id="viewport"></div>
  <div class="left side-bar">
    <div class="group">
      <label class="title">도구</label>
      <button type="button">브러시</button>
      <button type="button">지우개</button>
    </div>
    <div class="group brush">
      <label class="title">브러시</label>
      <div class="prop">
        <label for="brush-color">색상</label>
        <input type="color" name="brush-color">
      </div>
      <div class="prop">
        <label for="brush-size">크기</label>
        <input type="number" name="brush-size">
        <span>px</span>
      </div>
      <div class="prop">
        <label for="brush-flow">흐름</label>
        <input type="range" name="brush-flow">
      </div>
      <div class="prop">
        <label for="brush-spacing">간격</label>
        <input type="number" name="brush-spacing">
        <span>%</span>
      </div>
      <div class="prop">
        <label for="brush-angle">각도</label>
        <input type="number" name="brush-angle">
        <span>˚</span>
      </div>
      <div class="prop">
        <label for="brush-rotate">비틀기</label>
        <input type="checkbox" name="brush-rotate">
      </div>
      <div class="prop">
        <label class="block" for="brush-normal-spread">수직분산</label>
        <input class="line" type="number" name="brush-normal-spread">
        <span>%</span>
      </div>
      <div class="prop">
        <label class="block" for="brush-tangent-spread">평행분산</label>
        <input class="line" type="number" name="brush-tangent-spread">
        <span>%</span>
      </div>
    </div>
  </div>
  <script src="js/jquery-1.11.0.min.js"></script>
  <script src="js/croquis.js"></script>
  <script src="js/viewport.js"></script>
  <script src="js/init_tool.js"></script>
  <script>
  var DEFAULT_CANVAS_WIDTH = 400;
  var DEFAULT_CANVAS_HEIGHT = 300;
  var wintab = require('./wintab/wintab.js');
  var croquis = new Croquis();
  var viewport = null;
  ;(function () { // manipulate croquis
    with (croquis) {
      lockHistory();
      setCanvasSize(DEFAULT_CANVAS_WIDTH, DEFAULT_CANVAS_HEIGHT);
      addLayer();
      fillLayer('#fff');
      addLayer();
      selectLayer(1);
      unlockHistory();
      setToolStabilizeLevel(10);
      setToolStabilizeWeight(0.5);
      setTool(tool.brush);
    }
  })();
  viewport = makeViewport(croquis,
    {
      width: '100%',
      height: '100%',
      background: '#333'
    }, function (viewportDocument) {
    var relativeCoord = viewport.croquisElement.relativeCoord;
    function pressure() {
      var pressure = wintab.pressure();
      return (pressure == null) ? 1 : pressure;
    }
    function down(e) {
      var rc = relativeCoord(e.clientX, e.clientY);
      croquis.setPaintingKnockout(wintab.isEraser());
      croquis.down(rc.x, rc.y, pressure());
      $(viewportDocument.body).parent().css('cursor', 'none');
      $(viewportDocument).on('mousemove', move)
                         .on('mouseup', up);
    }
    function move(e) {
      var rc = relativeCoord(e.clientX, e.clientY);
      croquis.move(rc.x, rc.y, pressure());
    }
    function up(e) {
      var rc = relativeCoord(e.clientX, e.clientY);
      croquis.up(rc.x, rc.y, pressure());
      $(viewportDocument.body).parent().css('cursor', 'crosshair');
      $(viewportDocument).off('mousemove', move)
                         .off('mouseup', up);
    }
    $(viewportDocument).on('mousedown', down);
  });
  $('#viewport').replaceWith(viewport);
  </script>
  <script src="js/layout.js"></script>
  <script src="js/ui.js"></script>
</body>
</html>
